<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaNPC | Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}" />
</head>
    <body>
        <div class="main">
            <h2>LaNPC</h2>
            <form action="" method = "POST">
                {% csrf_token %}
                <div class="login-container container">
                    <h2>Login</h2>
                    <div class="input-field">
                        <img src="{% static 'images/username.png' %}" alt="" srcset="">
                        <span></span>
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <div class="input-field">
                        <img src="{% static 'images/password.png' %}" alt="" srcset="">
                        <span></span>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    {% if error_message %}
                        <div class="error-msg" style="color:red;">{{error_message}}</div>
                    {% endif %} 
                    <input type="submit" class="login-btn" value="Login">
                    <div class="reg-log-footer text-center fs-6">
                        Don't have an account ?  <a href="{% url 'acc-signup' %}">Sign up</a> Now!!
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
