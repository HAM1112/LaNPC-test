<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaNPC {% block title %}{% endblock title %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chatroom.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <script src="{% static 'js/script.js' %}" defer></script> 
  </head>
  
  <body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          

          <nav class="main-navbar navbar navbar-expand-lg navbar-light">


            <div class="internal-navbar container-fluid d-flex gap-5">

              <div class="logo-area">
                <a class="navbar-brand logo" href="{% url 'home' %}">
                  <img src="{% static 'images/logooo.png' %}" alt="" class="d-inline-block align-text-top">
                </a>
              </div>

              <div class="line d-none d-sm-block"></div>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="search-input">
                  <form id="search" action="#">
                    <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                      onkeypress="handle" />
                    <i class="fa fa-search"></i>
                  </form>
                </div>
                <div class="navigate d-flex justify-content-end">
                  <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-between gap-5">
                    <li class="nav-item">
                      <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'browse' %}">Browse</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'coins' %}">Buy Coin</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                      <li class="profile nav-item">
                        {% if user.profile_pic %}
                          <a href="{% url 'profile' %}" style="color: #afb1b5;">Profile <img src="{% static 'uploads/{{user.profile_pic}}' %}" alt="avatar"></a>
                        {% else %}
                          <a href="{% url 'profile' %}" style="color: #afb1b5;">Profile <img src="{% static 'images/profile-pic.webp' %}" alt=""></a>
                        {% endif %}
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a href="{% url 'acc-signin' %}">Sign in</a>
                      </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            {% block content %}{% endblock  %}
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2036 <a href="https://github.com/HAM1112">HAM</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  

  <script src="{% static 'js/owl.js' %}"></script>
  <script src="{% static 'js/chat.js' %}" ></script>


</body>

</html>
