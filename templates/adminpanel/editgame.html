{% extends 'adminpanel/layout.html' %}
{% block title %}Edit Game{% endblock title %}
{% block content %}
<div class="max-w-md mx-auto bg-cyan-900 rounded-lg overflow-hidden shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-4">Edit Game {{game.name}}({{game.id}})</h2>
    <form method = "POST" enctype="multipart/form-data" >
      {% csrf_token %}
      <div class="form-group ">
          <label for="name">Game Name:</label>
          <input type="text" class="form-control mt-1 p-2 w-full border rounded-md text-black" id="name" name="name" value="{{game.name}}" required>
      </div>
      <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control mt-1 p-2 w-full border rounded-md text-black" id="description" name="description" rows="4" required>{{game.description}} </textarea>
      </div>
      <div class="form-group">
          <label for="coins">Coins:</label>
          <input type="number" class="form-control mt-1 p-2 w-full border rounded-md text-black" id="coins" name="coins" value="{{game.coins}}" required>
      </div>
      {% comment %} <div class="form-group">
          <label for="bannerImage">Banner Image:</label>
          <input type="file" class="form-control-file mt-1 text-black" id="bannerImage" name="bannerImage" accept="image/*" required>
      </div>
      <div class="form-group">
          <label for="coverImage">Cover Image:</label>
          <input type="file" class="form-control-file mt-1 text-black" id="coverImage" name="coverImage" accept="image/*" required>
      </div> {% endcomment %}
      <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control mt-1 p-2 w-full border rounded-md text-black" id="category" name="category" required>
              <option value={{game.category_id}}>{{game.category}}</option>
              {% for category in categories %}
              <option value={{category.id}}>{{category.name}}</option>
              {% endfor %}
              <!-- Add more categories as needed -->
          </select>
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="featured" name="featured" {% if game.featured %}checked{% endif %}>
          <label class="form-check-label mt-1 text-black" for="featured">Featured Game</label>
      </div>
      <button type="submit" class="mt-3 btn bg-primary">Submit</button>
    </form> 
  </div>
{% endblock  %}
